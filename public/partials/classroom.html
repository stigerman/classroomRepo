{{page}}

<form   role="form">
  <div class="form-group">
    <label for="Post Title">Post Title</label>
    <input type="text" ng-model="post.title" class="form-control" id="text">
  </div>
  <div class="form-group">
    <label for="Post Content">Post Content</label>
    <input type="text" ng-model="post.content" class="form-control" id="text">
  </div>
  <button type="submit" ng-click="submitPost(post)"class="btn btn-default">Submit</button>
</form>
